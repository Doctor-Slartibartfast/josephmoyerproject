    }

      gap: 1.2rem;
    }
    .post-card {

      border: 1px solid rgba(148, 163, 184, 0.6);
      overflow: hidden;
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.4fr);
    }
    @media (max-width: 768px) {
      .post-card {
        grid-template-columns: minmax(0, 1fr);
      }
